  <style>
    /* Style the input field */
    #myInput {
      padding: 20px;
      margin-top: -6px;
      border: 0;
      border-radius: 0;
      background: #f1f1f1;
    }


    #spinner:not([hidden]) {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #spinner::after {
      content: "";
      width: 80px;
      height: 80px;
      border: 2px solid #17a50a;
      border-top: 3px solid #94e076;
      border-radius: 100%;
      will-change: transform;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
